<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/bd4f00994b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
   <div class="container">
       <a href="/logout/"><button type="button" >Logout</button></a>
       <h2> My Task </h2>
       <btton type="button" class="btn btn-warning btn-lg" data-toggle="modal" data-target="#myModal"><i class="fa fa-search-plus" aria-hidden="true"></i>View Task</btton><br><br>
       <h2 style="color: blue;">Remaining Task</h2>
       <div class="row">
           {% for x in mytask %}
           <div class="col-md-8">
               <div class="card shadow" style="margin: 2px;">
            <div class="card-body">
                <button class="btn btn-primary">{{x.tasks}}</button><br><br>
                <B>Date</B>:<p>{{x.dates}}</p>
                <B>Percentage</B>:<p>{{x.percentages}}</p>
                <a href="/update/{{x.id}}"><button type="button" class="btn btn-success" >Update</button></a>
                <a href="/delete/{{x.id}}"><button type="button" class="btn btn-danger">Delete</button></a>
            </div>
            </div>
           </div>
           {% endfor %}
       </div>
   </div>
   <div class="modal fade" id="myModal" role="dialog">
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <button type="button" class="close" data-dismiss="modal">&times;</button>
               </div>
               <form method="POST" action="/dashboard/">
                   {% csrf_token %}
                   <div class="modal-body">
                       <div class="col-md-6">
                           <div class="form-group">
                               <label>Task</label>
                               <textarea id="form_message" name="tasks" class="form-control" placeholder="enter your task here"
                                   rows="4" required></textarea>
                           </div>
                       </div>
                       <div class="row">
                           <div class="col-md-6">
                               <div class="form-group">
                                   <label>Completed(in %)</label>
                                   <input type="text" name="percentages" class="form-control" placeholder="enter your %" required>
                               </div>
                           </div>
                           <div class="col-md-6">
                               <div class="form-group">
                                   <label>Date</label>
                                   <input type="date" name="dates" class="form-control" required>
                               </div>
                           </div>
                           <center><button type="submit" class="btn btn-success">Done</button></center>
                       </div>
                   </div>
               </form>
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
           </div>
       </div>
   </div>
