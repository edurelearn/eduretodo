<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <h4 style="color: red; text-align: center;">Update your task</h4>
    <div class="container" style="padding-top: 150px;justify-content: center;">
       
        <div class="row">
            <div class="col-sm-12">
                <form method="POST" action="/updateedit/{{edit.id}}">
                    {% csrf_token %}
                <div class="form-group">
                    <label>Task</label>
                    <input type="text" class="form-control" name="tasks" placeholder="enter your task" value="{{edit.tasks}}" required>
                    <label>Date</label>
                    <input type="date" class="form-control" name="dates" placeholder="" value="{{edit.dates}}" required> 
                    <label>Percentage</label>
                    <input type="number" class="form-control" name="percentages" placeholder="completed in %" value="{{edit.percentages}}" required>
                </div>
                <center><button type="submit" class="btn btn-success">Update</button> </center>
            </form>
            </div>
        </div>
    </div>
</body>
</html>
